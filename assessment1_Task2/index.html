<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="block">This heading is inside a header</h1>
        <p class="block">This is a paragraph</p>
    </header>
    <nav>
        <ul class="inline">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Submission</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2 class="block">This heading is present inside an article.</h2>
            <p class="block">This is a paragraph inside an article</p>
        </article>
        <aside>
            <h3 class="block">This heading is present inside an aside.</h3>
        </aside>
    </main>
    <footer><p class="inline-block">This is a footer</p></footer>

</html>
